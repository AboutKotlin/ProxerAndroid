apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "com.proxerme.app"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 18
        versionName "0.3.2"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:preference-v7:23.1.1'
    compile 'com.android.support:customtabs:23.1.1'
    compile 'com.android.support:percent:23.1.1'

    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.github.orhanobut:hawk:1.22'
    compile 'net.danlew:android.joda:2.9.2'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.mikepenz:iconics-core:2.5.5@aar'
    compile 'com.mikepenz:community-material-typeface:1.3.41.1@aar'
    compile('com.github.afollestad.material-dialogs:core:0.8.5.4@aar') {
        transitive = true
    }
    compile('com.mikepenz:aboutlibraries:5.5.1@aar') {
        transitive = true
    }
    compile('com.mikepenz:materialdrawer:5.0.0.b25-SNAPSHOT@aar') {
        transitive = true
    }
    compile('com.github.rubengees:introduction:1.1.6@aar') {
        transitive = true
    }
    compile('com.github.proxer:ProxerLibAndroid:1.4.3@aar') {
        transitive = true
    }

    apt 'org.greenrobot:eventbus-annotation-processor:3.0.1'

    testCompile 'junit:junit:4.12'
}

apt {
    arguments {
        eventBusIndex "com.proxer.app.EventBusIndex"
    }
}