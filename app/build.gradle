apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.proxerme.app"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 5
        versionName "0.1.4"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.android.support:preference-v7:23.0.1'
    compile 'com.android.support:customtabs:23.0.1'

    compile 'com.github.orhanobut:hawk:1.19'
    compile 'net.danlew:android.joda:2.8.2'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'com.afollestad:bridge:1.6.2@aar'
    compile('com.mikepenz:aboutlibraries:5.2.4@aar') {
        transitive = true
    }
    compile('com.mikepenz:materialdrawer:4.3.1@aar') {
        transitive = true
    }
    compile 'com.mikepenz:google-material-typeface:1.2.0.1@aar'
    compile('com.rubengees:introduction:1.1.1@aar') {
        transitive = true;
    }
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.github.proxer:ProxerLibAndroid:1.0@aar'
}
