apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "com.proxerme.app"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 19
        versionName "0.4.0"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
    compile 'com.android.support:cardview-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.android.support:preference-v7:23.3.0'
    compile 'com.android.support:preference-v14:23.3.0'
    compile 'com.android.support:customtabs:23.3.0'
    compile 'com.android.support:percent:23.3.0'
    compile 'com.android.support:support-annotations:23.3.0'

    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.github.orhanobut:hawk:1.23'
    compile 'net.danlew:android.joda:2.9.3'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.mikepenz:iconics-core:2.5.11@aar'
    compile 'com.birbit:android-priority-jobqueue:2.0.0-alpha2'
    compile 'com.mikepenz:community-material-typeface:1.3.41.1@aar'

    compile('com.github.afollestad.material-dialogs:core:0.8.5.8@aar') {
        transitive = true
    }
    compile('com.mikepenz:aboutlibraries:5.6.5@aar') {
        transitive = true
    }
    compile('com.mikepenz:materialdrawer:5.2.1@aar') {
        transitive = true
    }
    compile('com.github.rubengees:introduction:1.3.1@aar') {
        transitive = true
    }
    compile('com.github.proxer:ProxerLibAndroid:1.5.1@aar') {
        transitive = true
    }

    apt 'org.greenrobot:eventbus-annotation-processor:3.0.1'

    testCompile 'junit:junit:4.12'
}

apt {
    arguments {
        eventBusIndex "com.proxer.app.EventBusIndex"
    }
}