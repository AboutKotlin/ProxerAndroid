apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.proxerme.app"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 8
        versionName "0.1.7"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
    compile 'com.android.support:preference-v7:23.1.0'
    compile 'com.android.support:customtabs:23.1.0'

    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.github.orhanobut:hawk:1.19'
    compile 'net.danlew:android.joda:2.8.2'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile('com.afollestad.material-dialogs:core:0.8.3.0@aar') {
        transitive = true
    }
    compile('com.mikepenz:aboutlibraries:5.2.5@aar') {
        transitive = true
    }
    compile('com.mikepenz:materialdrawer:4.3.6@aar') {
        transitive = true
    }
    compile 'com.mikepenz:google-material-typeface:1.2.0.1@aar'
    compile('com.github.rubengees:introduction:1.1.3@aar') {
        transitive = true
    }
    compile('com.github.proxer:ProxerLibAndroid:1.1.3@aar') {
        transitive = true
    }
}
