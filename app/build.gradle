apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.proxerme.app"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 13
        versionName "0.2.4"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:preference-v7:23.1.1'
    compile 'com.android.support:customtabs:23.1.1'
    compile 'com.android.support:percent:23.1.1'

    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.github.orhanobut:hawk:1.20'
    compile 'net.danlew:android.joda:2.9.1'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'com.mikepenz:iconics-core:2.5.1@aar'
    compile 'com.mikepenz:google-material-typeface:2.1.0.1.original@aar'
    compile('com.github.afollestad.material-dialogs:core:0.8.5.2@aar') {
        transitive = true
    }
    compile('com.mikepenz:aboutlibraries:5.3.3@aar') {
        transitive = true
    }
    compile('com.mikepenz:materialdrawer:4.5.6@aar') {
        transitive = true
    }
    compile('com.github.rubengees:introduction:1.1.3@aar') {
        transitive = true
    }
    compile('com.github.proxer:ProxerLibAndroid:1.2.8@aar') {
        transitive = true
    }

    testCompile 'junit:junit:4.12'
}
