machine:
  java:
    version: openjdk8
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx1536M -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"
    - echo y | android update sdk --no-ui --all --filter "extra-google-m2repository"
    - echo y | android update sdk --no-ui --all --filter "extra-android-support"
    - echo y | android update sdk --no-ui --all --filter "android-25"
    - echo y | android update sdk --no-ui --all --filter "build-tools-26.0-rc"
    - echo y | android update sdk --no-ui --all --filter "tools"
    - echo y | android update sdk --no-ui --all --filter "platform-tools"
  override:
    - ./gradlew dependencies -Pkotlin.incremental=false --console=plain

test:
  override:
    - ./gradlew build -PdisablePreDex -Pkotlin.incremental=false --console=plain
  post:
    - cp -r app/build/reports/* $CIRCLE_TEST_REPORTS
    - cp -r app/build/outputs/apk/* $CIRCLE_ARTIFACTS
